<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--父-》子  子-》父  -->
<div id="app">
    <!--这里放的内容均属于父级当前模板的 只有属性名是属于组件的-->
    <modal>
        <p slot="content">这是内容</p>
        <h1 slot="title" @click="fn">是否删除？</h1>
        <a href="http://www.baidu.com">去珠峰</a>  <!--没有起名字的都会去默认插槽-->
    </modal>
</div>


<!--模板中只能有一个根元素，可以通过元素属性定制模板-->
<!--slot中可以放置一些默认的内容，如果传递了内容，则替换掉-->
<!--没有起名字的都会去默认插槽 default-->
<template id="modal">
    <div>
        <slot name="title">默认标题</slot>
        <slot name="content">默认内容</slot>
        <slot name="default">这是一个默认</slot>
    </div>
</template>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let modal = {
        template:'#modal',
    };
    let vm = new Vue({
        el:'#app',
        components:{
            modal
        },
        data:{

        },
        methods:{
            fn(){
                alert(1)
            }
        }
    })
</script>
</body>
</html>
