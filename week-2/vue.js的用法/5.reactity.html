<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    {{arr[0]}}
</div>

<script src="../../node_modules/vue/dist/vue.js"></script>  <!--js为什么放到下面执行，防止js先执行，dom未渲染-->
<script>

    // vue会循环data中的数据(数据劫持) 依次增加getter和setter
    let vm = new Vue({
        el:'#app',
        data:{
            arr:[1,2,3,4,5]
        }
    });

    //去改变数组中的某一项是监控不到的，也不能改变数组长度的方法
    //错误：vm.arr[0] = 100;    vm.arr.length -= 2; //把原数组长度变短

    //变异方法： pop push shift unshift sort reserve splice
    vm.arr.reverse();

    vm.arr = vm.arr.map(item=>item*=3); //filter map
</script>
</body>
</html>
