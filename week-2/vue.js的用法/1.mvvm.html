<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>你好-vue</title>
</head>
<body>
<div id="app">
    <!-- moustache 小胡子语法 表达式 可以放赋值-->
    {{msg}}
    <!--表单元素 input checkbox textarea radio select-->
    <!--vue的“指令"directive 知识dom上的行间属性，
    vue给这类属性赋予一定的意义 来实现特殊的功能 所有指令都已v-开头,value属性默认情况下会被vue忽略掉
    selected checked都没有意义-->

    <!--v-model会将msg的值会赋予输入框，输入框的值改变了会影响数据-->
    <input type="text" v-model="msg">
    <!--Object.defineProperty ES5-->
</div>

<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
    //引入vue后，会白给你一个vue构造函数
    let vm = new Vue({      //vm == viewModel
        el:'#app',          //告诉vue能管理那个部分,querySelector
        data:{              //data中的数据会被vm所代理
            msg:'hello' //可以通过vm.msg取到对应内容
        }
    }); //Object.defineProperty
</script>
</body>
</html>
