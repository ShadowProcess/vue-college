<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div > div {
            width: 100px;
            height: 100px;
            background: #42b983;
        }
    </style>
    <!--npm install animate.css 安装该CSS-->
    <link rel="stylesheet" href="../../../node_modules/animate.css/animate.css">
</head>
<body>

<div id="app">
    <div class="animate__animated animate__zoomInRight animate__delay-2s animate__repeat-3">小宝</div>
    <br>
    <div class="animate__animated animate__bounce animate__delay-2s animate__repeat-3">小宝</div>
    <br>
    <div class="animate__animated animate__rotateIn animate__delay-2s animate__repeat-3">小宝</div>
    <br>
    <div class="animate__animated animate__flip animate__delay-2s animate__repeat-3">小宝</div>
    <br>
    <div class="animate__animated animate__strong animate__delay-2s animate__repeat-3">小宝</div>
    <br>
    <div class="animate__animated animate__fadeIn animate__delay-2s animate__repeat-3">小宝</div>
    <br>


    <button @click="flag=!flag">切换</button>
    <input type="text" v-model="query">

    <transition-group enter-active-class="animate__animated animate__bounce animate__delay-1s"
                      leave-active-class="animate__animated animate__fadeInLeft animate__repeat-3">

        <!--v-for默认会复用原有的dom元素 如果加了key 而且key不同他就认为是两个人了-->
        <div v-for="(a,index) in newArr" v-bind:key="index">{{a}}</div>
    </transition-group>
</div>


<script src="../../../../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        computed: {
            newArr() {
                return this.arr.filter(item => item == this.query);
            }
        },
        data: {
            query:'',
            flag: true,
            arr: [1, 2, 3, 4, 5]
        }
    });
</script>
</body>
</html>
