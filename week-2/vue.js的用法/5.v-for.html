<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
</head>
<body>
<!--以前：拼字符串innerHTML-->
<!--vue提供了一个指令 v-for 解决循环问题的 更高校 会复用原有的结构-->

<div id="app">
    <!--要循环谁，就在谁的身上增加v-for属性-->
    <!--默认是value of 数组   / (value,index) of 数组-->
   <ul>
       <li v-for="(fruit,index) in fruits">
           {{fruit.name}} {{index+1}}
       </li>
   </ul>

    <!--双层循环-->
    <ul>
        <li v-for="(fruit,index) in ssr">
            {{fruit.name}}
            <ul>
                <li v-for="(c,childIndex) in fruit.color">{{c}}</li>
            </ul>
        </li>
    </ul>


    <div v-for="c in 'aaaa'">
        {{c}}
    </div>

    <div v-for="i in 5">{{i}}</div>
</div>



<!--后台数组一般是两层，给三层的后台脑子瓦特，最多三层-->
<script src="../../node_modules/vue/dist/vue.js"></script>  <!--js为什么放到下面执行，防止js先执行，dom未渲染-->
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            fruits: [
                {name:'香蕉',color:['green','yellow']},
                {name:'苹果',color: ['red','green','yellow']},
                {name:'西瓜',color: ['pink']},
            ],
            ssr: [
                {name:'香蕉',color:['green','yellow']},
                {name:'苹果',color: ['red','green','yellow']},
                {name:'西瓜',color: ['pink']},
            ]
        }
    });
</script>
</body>
</html>
