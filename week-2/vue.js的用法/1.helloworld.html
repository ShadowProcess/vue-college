<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>你好-vue</title>
</head>
<body>
<div id="app">
    <!-- moustache 小胡子语法 表达式 可以放赋值-->
    {{msg}}
</div>

<script src="../../node_modules/vue/dist/vue.js"></script>  <!--js为什么放到下面执行，防止js先执行，dom未渲染-->
<script>
    //引入vue后，会白给你一个vue构造函数
    let vm = new Vue({      //vm == viewModel
        el:'#app',          //告诉vue能管理那个部分,querySelector
        data:{              //data中的数据会被vm所代理
            msg:'注意src的路径问题' //可以通过vm.msg取到对应内容
        }
    }); //Object.defineProperty
</script>
</body>
</html>
