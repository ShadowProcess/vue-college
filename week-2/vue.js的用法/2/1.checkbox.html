<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--如果是checkbox 只有一个复选框的时候，会把此值转换为boolean类型，如果为true则代表选中-->
    <input type="checkbox" v-model="a"> {{a}} <br>

    <!--如果多个checkbox 要增加value属性并且数据类型是数组-->
    爱好: <input type="checkbox" v-model="b" value="爱好">
    游泳: <input type="checkbox" v-model="b" value="游泳">
    打球: <input type="checkbox" v-model="b" value="打球">
    {{b}}
</div>

<script src="../../../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            a:1,
            b:[]
        }
    });
</script>
</body>
</html>
