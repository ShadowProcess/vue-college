<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .mask {
            width: 100%;
            height: 100%;
            position: fixed;
            background: rgba(0, 0, 0, .35);
            top: 0;
            left: 0;
        }

        .dialog {
            width: 400px;
            height: 150px;
            background: #ffffff;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate3d(-50%, -50%, 0);
        }
    </style>
</head>
<body>
<div id="app">
    <button>谈</button>

    <!--如果show值是true则显示 如果false隐藏
    @close对应函数是点击关闭按钮触发-->
    <modal :show="false"></modal>
</div>


<template id="mydialog">
    <div class="mask">
        <div class="dialog">
            <button>关闭</button>
        </div>
    </div>
</template>

<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let modal = {
        props:['show'], //接收了父组件的
        template: '#mydialog'
    };
    let vm = new Vue({
        el: '#app',
        data: {},
        components: {
            modal  //名字不能叫dialog 原生中已经占用了这个名字
        }
    })
</script>
</body>
</html>
