<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

    <my-handsome></my-handsome>
</div>
<!--分类 页面级组件：
1。个页面是一个组件
2。将可复用的部分抽离出来 基础组件

优点：
提高开发效率
方便重复使用
便于协同开发
更容易管理和维护

一个自定义标签 vue就会把它看成一个组件
vue可以给这些标签赋予一定意义
-->
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    //1.组件名不要有大写 多个单词用 -
    //2.只要组件名和定义的名字相同是可以的
    //3.html采用短横线隔开命名法 js中转驼峰也是可以的
    Vue.component('my-handsome',{ //一个对象可以看成一个组件
        template:'<div>{{msg}}</div>',
        data(){ //组件中的数据必须是函数类型 返回一个实例作为组件的数据
            return {msg:'我很英俊'};
        }
    });

    //用法：
    // 一般写插件的时候用全局组件使用多一些
    // 全局组件 可以声明一次在任何地方使用
    // 局部组件：必须告诉这个组件属于谁
    let vm = new Vue({
        el:'#app'
    });

</script>
</body>
</html>
