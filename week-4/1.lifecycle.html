<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    //生命周期： beforeCreate created
    //         beforeMount  mounted
    //         beforeUpdate updated
    //         beforeDestroy destroyed

    //根实例，初始化时会调用很多方法（钩子函数）
    let vm = new Vue({
        data:{
            a:'888'
        },
        beforeCreate(){ //此方法用不到
            alert('beforeCreate')
        },
        created(){  //获取ajax，初始化操作
            alert('created')
        },
        beforeMount(){
            alert('beforeMount')
        },
        template:'<div>{{a}}</div>', //如果有template属性，会用模板替换掉外部HTML，只有有此属性，app中的内容就没有任何意义了，只能有一个根元素，不能是文本节点
        mounted(){ //真实dom渲染完了，可以操作dom了
            alert('Mounted')
        },
        beforeUpdate(){ //页面更新时候才会调用，更新之前  一般用watch来替换掉
            alert('beforeUpdate')
        },
        updated(){  //页面更新之后
            alert('updated')
        },
        beforeDestroy(){ //当vm被销毁前
            alert('beforeDestroy')
        },
        destroyed(){ //当vm销毁之后
            alert('destroyed')
        }
    });

    vm.$mount('#app'); //和这个等同 el:'#app',
</script>
</body>
</html>
