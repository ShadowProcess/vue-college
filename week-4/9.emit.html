<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    父亲：{{money}}

    <!--下面两行是一样的-->
    <!--<child :m="money" @update:m="val=>this.money = val"></child>-->
    <!--<child :m.sync="money"></child> 写的时候不用，还是按照原有写法即可-->
</div>

<!--父亲绑定一些事件 将参数传递过去 单向数据流 父亲数据刷新 儿子就刷新-->
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            money: 400
        },
        components: {
            child: {
                props: ['m'],
                template: '<div>儿子：{{m}} <button @click="getMoney()">多要钱</button></div>',
                methods: {
                    getMoney() {
                        this.$emit('update:m', 800); //触发自己的自定义事件
                    }
                }
            }
        }
    })
</script>
</body>
</html>
