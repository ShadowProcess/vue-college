<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <handsome></handsome>
    <com1/>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    //局部组件
    //1.创建这个组件
    //2.注册这个组件
    //3.使用这个组件

    //组件是相互独立的，不能直接跨作用域 实例也是一个组件，组件中拥有声明周期函数
    let obj = {school:'zfpx'}; //如果组件共用了数据 会导致同时更新(独立性)
    let handsome = {
        template:'<div>{{school}}</div>',
        data(){
          return obj;
        },
        methods:{
            fn(){
                this.school = 'hello'; //this指向当前组件
            }
        }
    };

    //子组件不能使用父组件的数据（组件之间的数据交互）
    //理论上组件可以无限嵌套
    let com1 = {
        template:`<div>组件2</div>`
    };
    let vm = new Vue({
        el:'#app',
        components:{
            handsome,
            com1
        },
        data:{
            a:''
        }
    });
</script>
</body>
</html>
