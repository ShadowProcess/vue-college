<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .x {
            background: blue;
        }

        .y {
            font-size: 1000px;
        }

        .z {
            color: pink;
        }
    </style>
</head>
<body>
<div id="app">

    <!-- 先走30,再走50  :的生效-->
    <div style="font-size: 30px" :style="'font-size: 200px'">我很帅</div>
    <div style="font-size: 30px" :style="{backgroundColor:'red',color:'pink'}">我帅</div>
</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script>
    // class=" a b c" style="background:'clolor'"
    // 第一种方式是对象 第二种方式是数组
    let vm = new Vue({
        el: '#app',
        data: {
            style: {backgroundColor: 'red'},
            style2: {color: 'pink'},
            flag: true
        }
    });
</script>
</body>
</html>
